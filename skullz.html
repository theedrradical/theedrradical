<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    
    .nav-menu {
      text-align: center;
      margin-bottom: 2rem;
      margin-top: 0;
      z-index: 1000;
    }
    
    .nav-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    .nav-menu a {
      color: white;
      text-decoration: none;
      padding: 0.6rem 1rem;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    
    .nav-menu a:hover {
      background: #ff04e3;
      transform: scale(1.05);
    }
    
    .nav-menu a.current {
      color: #ff04e3;
      opacity: 1;
    }
    
    /* Dropdown styles */
    .nav-menu .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .nav-menu .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: black;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(255,4,227,0.5);
      z-index: 1001;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .nav-menu .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      font-size: 0.8rem;
    }
    
    .nav-menu .dropdown-content a:hover {
      background-color: #ff04e3;
      transform: none;
    }
    
    .nav-menu .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .nav-menu .dropdown > a::after {
      content: " â–¼";
      font-size: 0.7rem;
      margin-left: 4px;
    }
    
    .nav-menu .dropdown-content a.current {
      color: #ff04e3;
      opacity: 1;
    }
    
    .header-container {
      text-align: center;
      padding: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .header-container img {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: invert(1);
    }
    
    .skullz-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 2rem;
      text-align: center;
    }
    
    .page-title {
      text-align: center;
      margin: 2rem 0;
      color: #ff04e3;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 3rem;
      text-transform: uppercase;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 20px #ff04e3, 0 0 30px #ff04e3, 0 0 40px #ff04e3; }
      to { text-shadow: 0 0 30px #ff04e3, 0 0 40px #ff04e3, 0 0 50px #ff04e3; }
    }
    
    .secret-content {
      margin: 3rem 0;
      padding: 2rem;
      background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
      border-radius: 15px;
    
      box-shadow: 0 0 30px rgba(255,4,227,0.3);
      position: relative;
    }
    
    .secret-content::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
      border: 2px solid #ff04e3;
      border-radius: 15px;
      filter: url(#distressed);
      z-index: -1;
    }
    
    .secret-message {
      font-size: 1.5rem;
      color: #ff04e3;
      margin-bottom: 2rem;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    
    /* Pizza Grid styles */
    .pizza-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    
    .pizza-item {
      background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #ff04e3;
      box-shadow: 0 0 20px rgba(255,4,227,0.2);
      filter: url(#distressed);
    }
    
    .pizza-item.landscape {
      grid-column: span 2;
    }
    
    .pizza-item.landscape .image-display {
      aspect-ratio: 2/1;
    }
    
    .image-display {
      width: 100%;
      aspect-ratio: 1;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
    }
    
    .image-display img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }
    
    .skull-emoji {
      font-size: 4rem;
      margin: 1rem 0;
      display: block;
      animation: bounce 1s ease-in-out infinite alternate;
    }
    
    @keyframes bounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }
    
    /* Mobile optimization */
    @media (max-width: 768px) {
      body {
        padding: 0;
        margin: 0;
      }
      
      .nav-menu ul {
        gap: 0.3rem;
        flex-wrap: wrap;
        padding: 0 0.5rem;
      }
      
      .nav-menu a {
        padding: 0.5rem 0.7rem;
        font-size: 0.75rem;
        border-radius: 4px;
      }
      
      .header-container {
        padding: 1rem 0.5rem;
        margin-bottom: 1rem;
      }
      
      .header-container img {
        max-width: 250px;
      }
      
      .skullz-container {
        padding: 0 1rem;
      }
      
      .page-title {
        font-size: 2rem;
        margin: 1.5rem 0;
      }
      
      .secret-content {
        padding: 1.5rem;
        margin: 2rem 0;
      }
      
      .secret-message {
        font-size: 1.2rem;
      }
      
      .pizza-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
      }
      
      .nav-menu .dropdown-content {
        position: static;
        display: none;
        box-shadow: none;
        background-color: rgba(0, 0, 0, 0.9);
        min-width: auto;
        margin-top: 5px;
        border-radius: 4px;
      }
      
      .nav-menu .dropdown:hover .dropdown-content {
        display: block;
      }
    }
    
    @media (max-width: 480px) {
      .nav-menu ul {
        gap: 0.2rem;
        justify-content: center;
        padding: 0 0.25rem;
      }
      
      .nav-menu a {
        padding: 0.4rem 0.5rem;
        font-size: 0.7rem;
      }
      
      .header-container {
        padding: 0.75rem 0.25rem;
      }
      
      .header-container img {
        max-width: 200px;
      }
      
      .skullz-container {
        padding: 0 0.5rem;
      }
      
      .page-title {
        font-size: 1.5rem;
        margin: 1rem 0;
      }
      
      .secret-content {
        padding: 1rem;
      }
      
      .secret-message {
        font-size: 1rem;
      }
      
      .pizza-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
      }
    }
    
    /* Social Media Icons */
    .social-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    
    .social-icon {
      width: 50px;
      height: 50px;
      border-radius: 0;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #ff04e3;
      font-size: 24px;
      transition: all 0.3s ease;
      box-shadow: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .social-icon:hover {
      transform: translateY(-2px);
      color: #fff;
      box-shadow: 0 0 15px rgba(255,4,227,0.5);
    }
    
    /* Mobile adjustments for social icons */
    @media (max-width: 768px) {
      .social-icons {
        bottom: 15px;
        right: 15px;
        gap: 8px;
      }

        width: 45px;
        height: 45px;
        font-size: 20px;
      }
    }
    
    @media (max-width: 480px) {

        right: 12px;
        gap: 6px;
      }
      
      .social-icon {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }
