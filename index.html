main {

    .image-container {
      position: relative;
      max-width: 500px;
      width: 90%;
    }
    
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .link-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .link-overlay a {
      position: absolute;
      padding: 10px 20px;
      color: rgba(255, 201, 241, 0.6);
      text-decoration: none;
      font-size: x-large;
      font-weight: bolder;
      border-radius: 4px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .link-overlay a:hover {
      color: white;
      text-shadow: 0 0 10px rgba(255, 137, 227, 0.8),
                   0 0 20px rgba(255, 137, 227, 0.6),
                   0 0 30px rgba(255, 137, 227, 0.4);
      transform: scale(1.05);
    }
    
    /* Position each link individually */
    .link-overlay a:nth-child(1) {
      top: 28%;
      left: 33%;
      font-size: 45px;
      transform: translateX(-50%);
    }
    
    .link-overlay a:nth-child(2) {
      top: 31%;
      left: 63%;
      font-size: 40px;
      transform: translateX(-50%);
    }
    
    .link-overlay a:nth-child(3) {
      top: 47%;
      left: 48%;
      font-size: 35px;
      transform: translateX(-50%);
    }
    
    .link-overlay a:nth-child(4) {
      top: 60%;
      left: 57%;
      font-size: 28px;
      transform: translateX(-50%);
      z-index: 10;
    }
    
    .link-overlay a:nth-child(5) {
      top: 60.5%;
      left: 38.75%;
      font-size: 20px;
      opacity: .3;
      transform: translateX(-50%);
      z-index: 10;
    }
    
    .link-overlay a:nth-child(5):hover {
      opacity: 1;
      color: white;
      text-shadow: 0 0 10px rgba(255, 137, 227, 0.8),
                   0 0 20px rgba(255, 137, 227, 0.6),
                   0 0 30px rgba(255, 137, 227, 0.4);
      transform: translateX(-50%);
    }
    
    .secret-link {
      opacity: 1;
      pointer-events: auto;
      visibility: visible;
    }
    
    .secret-link img {
      width: 200px;
      height: auto;
      display: block;
    }
    
    /* Social Media Icons */
    .social-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    
    .social-icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #000;
      font-size: 24px;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    .social-icon:hover {
      transform: translateY(-2px);
      color: #666;
    }
    
    @media (max-width: 768px) {
      header img {
        max-width: 250px;
      }
      
      .image-container {
        max-width: 350px;
      }
      
      .link-overlay a {
        font-size: 16px;
        padding: 8px 16px;

        height: 40px;
        font-size: 20px;
      }
      
      h1 {
        font-size: 32px;
      }
    }
    
    @media (max-width: 480px) {
      header img {
        max-width: 200px;

        max-width: 280px;

      }
