.video-embed {

  position: relative;

}

.video-embed iframe {

  left: 0;

}
    
    .custom-thumbnail {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      transition: opacity 0.3s ease;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    .custom-thumbnail.hidden {

      pointer-events: none;

    .play-button {

    .image-display {

      overflow: hidden;
